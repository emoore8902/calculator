<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <main class = "main">
        <div class = "calculator">
            <div class = "screen">
                <div class = "screen-previous" id = "previousscreen"></div>
                <div class = "screen-current" id = "currentscreen">0</div>
            </div>
            <div class="buttons-grid">
                <button class = "btn clear span2" id = "clearbtn">CLEAR</button>
                <button class = "btn delete span2" id = "deletebtn">DELETE</button>

                <button class = "btn" number>7</button>
                <button class = "btn" number>8</button>
                <button class = "btn" number>9</button>
                <button class = "btn" operator>/</button>

                <button class = "btn" number>4</button>
                <button class = "btn" number>5</button>
                <button class = "btn" number>6</button>
                <button class = "btn" operator>*</button>

                <button class = "btn" number>1</button>
                <button class = "btn" number>2</button>
                <button class = "btn" number>3</button>
                <button class = "btn" operator>-</button>

                <button class = "btn" id = "pointbtn">.</button>
                <button class = "btn" number>0</button>
                <button class = "btn" id = "eqlsbtn">=</button>
                <button class = "btn" operator>+</button>
            </div>
        </div>
    </main>
    <script src = "script.js"></script>
</body>
</html>
